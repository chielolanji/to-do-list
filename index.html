<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="try.css"/>
</head>
<body>

<div class="lagayan">
    
    <div class="kaliwa"> </div>
    <div class="gitna">
        <div class="gtop"></div>
        <div class="gcenter">

            <header> 
                <img class="todol" src="todo.png" alt="todo">
                <h1 class="text"> <b> To Do List! </b></h1>
                
               
            </header>

          
        
            <main>
                <section id="add-task-section">
                    
                    <form id="new-task-form">
                        <input 
                            type="text"
                            id="new-task-input"
                            placeholder="What's your plans?"/>
                        <button type="submit" id="new-task-submit">Add Task</button>
                    </form>
                </section>
        
                <section id="task-list-section" class="task-list">
                   
                    <div id="tasks"></div>
                </section>
            </main>




        </div>
        <div class="gbottom"></div>
    </div>
    <div class=" kanan"></div>

</div>

<script src="shilo.js"></script>

</body>
</html>
